<div class="container-fluid mt-3">
    <div class="row">
        <div class="col-lg">
            <h4 class="text-dark text-center fs-3">Assigned Tasks for Lineman</h4>
            <ag-grid-angular id="myGrid" class="ag-theme-alpine col-lg col-md" 
                [rowData]="rowData$ | async" [columnDefs]="colDefs" [defaultColDef]="defaultColDef" [animateRows]="true"
                [rowSelection]="'multiple'" [pagination]="true"  [domLayout]="domLayout"  [getRowHeight]="getRowHeight">
            </ag-grid-angular>
        </div>
    </div>
</div>
